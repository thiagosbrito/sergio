<div class="desktop">
  <app-copyright [currentPage]="currentPage" [totalPages]="totalPages$"></app-copyright>
  <section class="gallery" *ngIf="selectedGalleryItem$ | async as selectedItem">
    <div
      class="prev-item"
      (click)="navigateToPage('PREV')"
      [ngClass]="selectedItem.pages > 1 && convertToInt(currentPage) <= 1 ? 'hidden' : 'visible'">
      <img src="assets/images/seta-esq.png" alt="">
    </div>
    <div class="thumb-wrapper" [ngClass]="thumbType == '1' ? 'large' : 'medium'">
      <div *ngFor="let thumb of galleryImages$ | async; let _index = index" class="thumb" (click)="selectItem(thumb.id)">
        <div class="thumb__loader" [attr.loaderId]="'loader-' + _index" #loaderElm>
          <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
        <img [src]="mountImageUrl(thumb)" (load)="closeLoader(loaderElm)" class="thumb__image" [alt]="thumbType" ondragstart="return false">
      </div>
    </div>
    <div class="next-item" (click)="navigateToPage('NEXT')" [ngClass]="selectedItem.pages > 1 && currentPage !== selectedItem.pages.toString() ? 'visible' : 'hidden'">
      <img src="assets/images/seta-dir.png" alt="">
    </div>
  </section>
</div>
<div class="mobile" >
  <carousel [isAnimated]="false" appCarouselSwipe [startFromIndex]="0">
    <slide *ngFor="let image of allImages$ | async let _index = index">
      <img [src]="getImageUrl(image)" [alt]="image.titulo" style="display: block; height: 100vh; width: auto">
      <div class="carousel-caption d-block" *ngIf="image.texto_link; else caption">
        <div class="content">
          <a [href]="image.link" target="_blank">{{image.texto_link}}</a>
        </div>
        <div class="shadow"></div>
      </div>
      <ng-template #caption>
        <div class="carousel-caption d-block">
          <div class="content">
            <p>{{image.primeira_linha}}</p>
            <p>{{image.segunda_linha}}</p>
            <p>{{image.terceira_linha}}</p>
            <p>{{image.quarta_linha}}</p>
          </div>
          <div class="shadow"></div>
        </div>
      </ng-template>
    </slide>
  </carousel>
</div>
